<div id="printRecipeView">
	<div class="section" id="selectDishSection">
      	<div class="container-fluid" id="printRecipeViewHeader">
        	<div class="row">
          		<div class="col-md-6">
            		<div class="col-md-5">
              			<h1>My Dinner:</h1>
           			</div>
            		<div class="col-md-1">
              			<h1>{{getNumberOfGuests()}}</h1>
            		</div>
            		<div class="col-md-6">
              			<h1>people</h1>
            		</div>
          		</div>
          		<div class="col-md-6" style="text-align: right">
            		<a class="btn btn-primary" id="backButton" ng-click=go('/confirm')>Go back and edit</a>
          		</div>
        	</div>
      	</div>
    </div>

    <div class="section">
      <div class="container" id="printRecipeViewDishes">
        <div class="row" ng-repeat="dish in fullMenu">
            <div class="col-md-6">
              	<div class="col-md-6">
                	<img ng-src="{{dish.image}}" class="img-responsive">
              	</div>
              	<div class="col-md-6">
                	<div class="row">
                  		<h3>{{dish.title}}</h3>
                	</div>
                	<p></p>
              	</div>
            </div>
            <div class="col-md-6">
              	<div class="row">
                	<h3>Preparation</h3>
              	</div>
              	<p>{{dish.instructions}}</p>
            </div>
        </div>
        <div class="row"><p></p></div>
      </div>
    </div>
</div>
